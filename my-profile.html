        font-size: 3.5rem;
      }

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Inicio</a>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item dropdown" id="username">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="mx-5">
    <div class="col-md-8 offset-md-2">
    <div class="container row justify-content-between p-4">
      <div class="col-4">
        <h2>Perfil</h2>
      </div>
      <div class="col-2">
        <img alt="profile image" class="img-thumbnail" id="profileImg">
      </div>
    </div>
    <div class="container-lg d-flex align-content-center">
      <div class="container">
        <hr class="mb-4">
        <form id="perfil" class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col">
              <label class="form-control-label">Primer nombre *</label>
              <input type="text" class="form-control" id="primerNombre" required>
            </div>
            <div class="col">
              <label class="form-control-label">Segundo nombre</label>
              <input type="text" class="form-control" id="segundoNombre">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="form-control-label">Primer apellido *</label>
              <input type="text" class="form-control" id="primerApellido" required>
            </div>
            <div class="col">
              <label class="form-control-label">Segundo apellido</label>
              <input type="text" class="form-control" id="segundoApellido">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col" id="divEmail">
            </div>
            <div class="col-6">
              <label for="photoPerfil">Imágen de perfil</label>
              <input type="file" class="form-control-file" id="photoPerfil">
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-6">
              <label class="form-control-label">Telefono de contacto</label>
              <input type="text" class="form-control" id="telContacto">
            </div>
          </div>
          <hr class="mt-4">
          <div class="col">
            <button class="btn btn-primary col-3" type="submit">Guardar cambios</button>
          </div>
      </div>
      </form>
    </div>
    </div>
  </main>
  <footer class="text-muted">

    </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
