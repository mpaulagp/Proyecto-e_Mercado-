<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav w-100 justify-content-between">

            <a class="nav-link" href="home.html">Inicio</a>

          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>

          </li>
          <li class="nav-item dropdown" id="username">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>

    <div class="container">
      <div class="text-center p-4">
        <h2>Carrito de compras</h2>
      </div>
      <h4 class="mb-3">Artículos a comprar</h4>
      <div class="container col-12">
        <table class="col-12 text-center table">
          <thead>
            <tr>        
              <th> </th>
              <th>Nombre</th>        
              <th>Costo</th>        
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="cartTable">

          </tbody>
        </table>
      </div>
      <hr></hr>
      <h4 class="mb-3">Tipo de envío</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="envioPremium" name="tipoDeEnvio">
          <label class="form-check-label" for="envioPremium">Premium 2 a 5 días (15%)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="envioExpress" name="tipoDeEnvio">
          <label class="form-check-label" for="envioExpress">Express 5 a 8 días (7%)</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" id="envioStandard" name="tipoDeEnvio">
          <label class="form-check-label" for="envioStandard">Standard 12 a 15 días (5%)</label>
        </div>
      
      <h4 class="mb-3">Dirección de envío</h4>
        <div class="row">
          <div class="mb-3 col-8">
            <label class="form-control-label" for="calleEnvio">Calle</label>
            <input class="form-control" id="calleEnvio">
          </div>
          <div class="mb-3 col-4">
            <label class="form-control-label" for="numeroEnvio">Número</label>
            <input class="form-control" id="numeroEnvio">
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-8">
            <label class="form-control-label" for="esquinaEnvio">Esquina</label>
            <input class="form-control" id="esquinaEnvio">
          </div>
        </div>
        <hr></hr>
      </div>

  </main>

    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
